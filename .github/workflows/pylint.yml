name: Проверка
on: [push]
jobs:
  linter_for_main:
    name: Flake8 RPM HW
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Установка Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.6
    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install flake8==3.9.0 wemake-python-styleguide==0.15.3 bandit==1.7.2
    - name: Flake8 main.py
      run: flake8 main.py test_api.py

  tests_for_api:
    name: Tests test_api.py
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Установка Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.6
    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install pytest==6.2.5
        pip install numpy
    - name: Run tests inside Docker container
      run: python main.py & python test_api.py

  linter_for_model:
    name: Flake8 model.py
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Установка Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.6
    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install flake8==3.9.0 wemake-python-styleguide==0.15.3 bandit==1.7.2
    - name: Flake8
      run: flake8 model.py

  run_docker_container:
    name: Run Docker container
    runs-on: ubuntu-latest
    needs: [linter_for_main, tests_for_api, linter_for_model]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Run Docker container
      run: docker-compose up -d
